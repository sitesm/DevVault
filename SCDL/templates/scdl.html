<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Linking & Loading -->
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'scdl_styles.css' %}" rel="stylesheet">
</head>

<body>
    <div class="topRectangle">
        <div class="imageContainer">
            <img src="{% static 'Boof_Bros_Logo.png' %}" alt="My Image" class="logoTopLeft">
        </div>
        <a href="#">About</a>
        <a href="{% url 'SCDL' %}">SCDL</a>
        <a href="#">Macro Calculator</a>
    </div>

    <div class="mainText">
        <h1 class="headerFlyIn"><strong>Welcome to The Soundcloud Download Page!</strong></h1>
        <p class="textFlyIn">Paste your Soundcloud link below then download!</p>
    </div>

    <form id="scdlURL" method="POST" action="{% url 'SCDL_download' %}">
        {% csrf_token %}
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="input-group">
                        <input type="text" class="form-control" name="scURL" placeholder="Paste Soundcloud Link Here...">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-primary" id="downloadButton">Download</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div style="align-items: center;">
    {% if messages %}
        {{ message }}
    {% endif %}
    </div>


    <div class="mainText">
        <h1 class="headerFlyIn" style="margin-top: 120px;"><strong>Recent Downloads</strong></h1>
    </div>

    <footer>
        &copy; 2024 Boof Bros Inc. All rights reserved.
    </footer>
</body>
</html>
